<head>
  <script>
function sarcasm(inputID,outputID){
  var x = document.getElementById(inputID).textContent.split("")
  x.forEach(switch (checkEven(item)) {
    case true:
      var y += item.toLowerCase()
      break
    case false:
      var y += item.toUpperCase()
      break
  })
  document.getElementById(outputID).textContent = y
}
function checkEven(val){
     return (val%2 == 0);
}
</script>

</head>

<textarea rows="4" cols="50" id="input">
iNpUt sArCaSm
</textarea>
<button type="button" onClick="sarcasm(input,output)">sArCaSm-ify</button>
<textarea rows="4" cols="50" id="output">
Result Text
</textarea>
